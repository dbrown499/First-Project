<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTory</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="default.asp" class="link">Home</a></li>
                <li><a href="news.asp" class="link">Library</a></li>
                <li><a href="contact.asp" class="link">Contact</a></li>
                <li><a href="about.asp" class="link">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="holder">
        <div class="first-column">Booktory</div>
        <div class="book-log">
            <div class="book">
                <img id="book-cover" src="https://m.media-amazon.com/images/I/51LwdagPxJL._SY445_SX342_.jpg">
                <div class="book-info">
                    <p class="Title">Miss Pearly's Girls</p>
                    <p class="author">ReShonda Tate Billingsley</p>
                    <p class="stock">In Stock</p>
                    <p class="price">$20.99</p>
                </div>
                <img id="garbage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3fdbuXWH206dPcGHRCDZ8zcHh3hEl_HfIPg&usqp=CAU">
                <hr id="between-books">
            </div>
            <div class="book">
                <img id="book-cover" src="https://m.media-amazon.com/images/I/41iJsLqOqTL._SY445_SX342_.jpg">
                <div class="book-info">
                    <p class="Title">Black Girl, Call Home</p>
                    <p class="author">Jasmine Mans</p>
                    <p class="stock">In Stock</p>
                    <p class="price">$20.99</p>
                </div>
                <img id="garbage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3fdbuXWH206dPcGHRCDZ8zcHh3hEl_HfIPg&usqp=CAU">
                <hr id="between-books">
            </div>
            <div class="book">
                <img id="book-cover" src="https://m.media-amazon.com/images/I/51E1VtjWMRL._SY445_SX342_.jpg">
                <div class="book-info">
                    <p class="Title">Black Girl You Are Atlas</p>
                    <p class="author"> Renée Watson </p>
                    <p class="stock">In Stock</p>
                    <p class="price">$20.99</p>
                </div>
                <img id="garbage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3fdbuXWH206dPcGHRCDZ8zcHh3hEl_HfIPg&usqp=CAU">
                <hr id="between-books">
            </div>
        </div>
        <div>
            <!-- <hr id="line-before-form"> -->
        </div>
        <div>
            <form class="book-form">
                <div class="input-feilds">
                    <input id="text" placeholder="Title" required><br>
                    <input id="text" placeholder="Author" required> <br>
                    <input id="text" placeholder="Image URL" required> <br>
                    <input id="text" placeholder="Price" required><br>
                    <select id="text" name="Inventory" id="inventory">
                        <option value="in-tock">In Stock</option>
                        <option value="out-of-stock">Out Of Stock</option>
                    </select><br>
                    <button class="add-book">Add Book</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        © 2024 Diamond Brown. All rights reserved.
    </footer>
    <script src="./index.js"></script>
</body>

</html>
